<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="static/MDB/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="static/MDB/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="static/MDB/css/style.css" rel="stylesheet">
  <script type="text/javascript" src="{{url_for('static', filename='nfc-example.js') }}">
  </script>
  
  <link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
        	 	<link rel="stylesheet" href="static/bootstrap-theme.min.css">
  <script type=text/javascript src="{{
      url_for('static', filename='nfc-example.js') }}"></script>
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <span class="navbar-brand"><strong>HealthTag</strong></span>
</nav>
</header>

<body>
  {# Display dialog  #}
  {% if messages %}
  {% for message in messages %}
  {% if "Error" not in message[1]: %}
  <div class="alert alert-info">
                  {{ message[1] }}</div>
  {% endif %}
  {% if "Error" in message[1]: %}
  <div class="alert alert-warning">
                  {{ message[1] }}</div>
  {% endif %}
  {% endfor %}
  {% endif %}

  <div class="container">
  <h1>Welcome!</h1>
  <p>Scan your <strong>Health Tag</strong> to start.</p>

  <p>
    <button class="btn btn-lg btn-default" onclick="readNfc()">Test NFC Read</button>
    <button class="btn btn-lg btn-default" onclick="writeNfc()">Test NFC Write</button>

  </p>

  <pre id="log"></pre>

  </div>
</body>

</html>
